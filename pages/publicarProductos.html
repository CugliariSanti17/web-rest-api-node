<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Productos</title>
    <link rel="stylesheet" href="../css/stylesPublicar.css">
</head>

<body>
    <h1>Agregar producto</h1>
    <form class="productsForm" id="formPublicar">
        <label for="nombreProducto">Nombre:</label>
        <input type="text" name="Nombre" id="nombreProducto">
        <label for="precioProducto">Precio:</label>
        <input type="number" name="Precio" id="precioProducto">
        <label for="descripcionProducto">Descripcion:</label>
        <textarea name="Descripcion" id="descripcionProducto"></textarea>
        <label for="stockProducto">Stock:</label>
        <input type="number" name="Stock" id="stockProducto">
        <div class="categoriasContainer">
            <div class="categoria-group">
                <label for="categoria1">1er Categoría:</label>
                <select id="categoria1">
                    <option value="ropa">Ropa</option>
                    <option value="basicos">Básicos</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="accesorios">Accesorios</option>
                    <option value="gaming">Gaming</option>
                    <option value="urbanas">Urbanas</option>
                    <option value="iluminacion">Iluminación</option>
                    <option value="escritorio">Escritorio</option>
                    <option value="wearables">Wearables</option>
                    <option value="deporte">Deporte</option>
                    <option value="audio">Audio</option>
                    <option value="portatiles">Portátiles</option>
                    <option value="hogar">Hogar</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>
            <div class="categoria-group">
                <label for="categoria2">2da Categoría:</label>
                <select id="categoria2">
                    <option value="ropa">Ropa</option>
                    <option value="basicos">Básicos</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="accesorios">Accesorios</option>
                    <option value="gaming">Gaming</option>
                    <option value="urbanas">Urbanas</option>
                    <option value="iluminacion">Iluminación</option>
                    <option value="escritorio">Escritorio</option>
                    <option value="wearables">Wearables</option>
                    <option value="deporte">Deporte</option>
                    <option value="audio">Audio</option>
                    <option value="portatiles">Portátiles</option>
                    <option value="hogar">Hogar</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>
        </div>
        <button type="submit">Crear producto</button>
    </form>

    <p id="mensajeCrearProducto"></p>

    <script src="../js/agregar.js"></script>
</body>

</html>
